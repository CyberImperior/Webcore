<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="src/fonts/TTLakes/TTLakes-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style768px.css">
    <link rel="stylesheet" href="css/style1120px.css">
    <title>CPS</title>
</head>

<body>
    <header>
        <section>
            <div class="header-container">
                <button class="header-container__button header-container__button--burger-icon" type="button"></button>
                <div class="header-container__pic header-container__logo--divide-line1" type="button"></div>
                <div class="header-container__logo header-container__logo--cps-logo" type="button"></div>
                <button class="header-container__button header-container__button--call-icon" type="button"></button>
                <button class="header-container__button header-container__button--chat-icon" type="button"></button>
                <button class="header-container__button header-container__button--profile-icon" type="button"></button>
                <div class="header-container__pic header-container__logo--divede-line2" type="button"></div>
                <label class="header-container__label header-container__label--repair" for="button">Статус
                    ремонта</label>
                <button class="header-container__button header-container__button--repair-icon" type="button"></button>
                <label class="header-container__label header-container__label--checkstatus" for="button">Оставить
                    заявку</label>
                <button class="header-container__button header-container__button--checkstatus-icon"
                    type="button"></button>
            </div>
        </section>
        <section>
            <div class="nav-container">
                <div class="nav-container__flex-container-for-heading">
                    <div class="nav-container__docorative-highlight"></div>
                    <h1 class="nav-container__heading">Услуги и сервисы</h1>
                </div>

                <nav class="nav-container__nav">
                    <ul class="nav-container__list">
                        <li class="nav-container__item">
                            <button class="nav-container__button nav-container__button--active" type="button">
                                Ремонтируемые бренды
                            </button>
                        </li>
                        <li class="nav-container__item">
                            <button class="nav-container__button" type="button">
                                Ремонтируемые устройства
                            </button>
                        </li>
                        <li class="nav-container__item">
                            <button class="nav-container__button" type="button">
                                Цены на услуги
                            </button>
                        </li>
                        <li class="nav-container__item">
                            <button class="nav-container__button" type="button">
                                Адреса сервисных центров
                            </button>
                        </li>
                        <li class="nav-container__item">
                            <button class="nav-container__button" type="button">
                                Специальные цены
                            </button>
                        </li>
                        <li class="nav-container__item">
                            <button class="nav-container__button" type="button">
                                Отзывы
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="main-container">
                <div class="main-conten-wrapper main-conten-wrapper--high-permisson">
                    <div class="main-container__flex-container-for-text-and-button">
                <p class="main-container__main-text">
                    Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас
                    вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                </p>
                
                    <div class="main-container__flex-container-for-label-and-decorative">
                        <div class="main-container__downarrow-icon"></div>
                        <button class="main-container__next-text-button" type="button">Читать далее</button>
                    </div>
                </div>
                    <img class="main-container__img-content" src="src/img/content/CPSplateHigh.jpg"
                        alt="Табличка с изображение лого CPS">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
