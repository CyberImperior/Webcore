            </ul>

        <footer class="left-menu-footer">

                <ul class="left-menu-contacts-icons">
                    <li><button class="left-menu-contacts-icon__img left-menu-contacts-icon__img--type--call" type="button"></button></li>
                    <li><button class="left-menu-contacts-icon__img left-menu-contacts-icon__img--type--chat" type="button"></button></li>

                    <li><button class="left-menu-choose-lang__btn" type="button">EN</button></li>
